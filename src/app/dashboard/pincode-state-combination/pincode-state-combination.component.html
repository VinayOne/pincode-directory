<div class="row mt-2">
    <div class="col-12">
        <mat-card>
            <div class="border">
                <mat-card-header>
                    <mat-card-title>
                        <p>Pin Code Structure</p>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field appearance="outline">
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Digits / Location" #input>
                      </mat-form-field>
                      
                      <table mat-table [dataSource]="dataSource" class="">
                      
                        <!-- Position Column -->
                        <ng-container matColumnDef="pin">
                          <th mat-header-cell *matHeaderCellDef> First 2/3 digits of Pin Code </th>
                          <td mat-cell *matCellDef="let element"> {{element.pin}} </td>
                        </ng-container>
                      
                        <!-- Name Column -->
                        <ng-container matColumnDef="circle">
                          <th mat-header-cell *matHeaderCellDef> Postal Circle </th>
                          <td mat-cell *matCellDef="let element"> {{element.circle}} </td>
                        </ng-container>
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      
                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr>
                      </table>                      
                </mat-card-content>
            </div>
        </mat-card>
    </div>
</div>
