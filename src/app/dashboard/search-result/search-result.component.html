<div class="container py-5 marginTop">
    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
            <div class="row">
                <div class="col-12">
                    <app-search (callPinSearch)="ngOnInit()"></app-search>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-12">
                    <mat-card *ngIf="pincodeDetails?.length > 0">
                        <mat-card-content>                           
                                <div class="row">
                                    <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
                                        <h2>Found {{pincodeDetails?.length || 0}} results for <span class="pin">{{pincode}}</span></h2>
                                    </div>
                                    <div class="col-lg-5 com-md-5 col-sm-12 col-xs-12">
                                        <mat-form-field appearance="outline" *ngIf="pincodeDetails.length >4">
                                            <mat-label>Sub District/Locality/Post Office</mat-label>
                                            <input type="text" matInput [(ngModel)]="filterTxt" />
                                        </mat-form-field>
                                    </div>
                                </div>                            
                            <div class="contentWrap" *ngFor="let pin of pincodeDetails | filterResult: filterTxt">
                                <div class="row cellFormat">
                                    <div class="col-4">
                                        Pincode : <strong>{{pin.Pincode}}</strong>
                                    </div>
                                    <div class="col-4">
                                        Locality : <strong>{{pin.VillageLocality}}</strong>
                                    </div>
                                    <div class="col-4">
                                        Post Office : {{pin.PostOffice}}
                                    </div>
                                </div>
                                <div class="row cellFormat">
                                    <div class="col-4">
                                        Sub District : {{pin.SubDistrict}}
                                    </div>
                                    <div class="col-4">
                                        District : {{pin.District}}
                                    </div>
                                    <div class="col-4">
                                        State : {{pin.State}}
                                    </div>
                                </div>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <app-frequent-search></app-frequent-search>
            <app-contact></app-contact>
            <app-states (callPinSearch)="ngOnInit()"></app-states>
            <!--<app-chandrayaan></app-chandrayaan> -->
        </div>
    </div>
</div>
