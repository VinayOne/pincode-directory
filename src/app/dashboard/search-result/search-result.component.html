<div class="container py-5 marginTop">
    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
            <div class="row">
                <div class="col-12">
                    <app-search (callPinSearch)="ngOnInit()"></app-search>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-12">
                    <mat-card *ngIf="pincodeDetails?.result.length > 0">
                        <mat-card-header class="mb-3">
                            <mat-card-title>
                                Found {{pincodeDetails?.result.length || 0}} results for <span class="pin">{{pincode}}</span>
                            </mat-card-title>
                        </mat-card-header>
                        <mat-card-content>
                            <div *ngFor="let pin of pincodeDetails?.result">
                                <div class="row">
                                    <div class="col-4">
                                        Pincode : <strong>{{pin.Pincode}}</strong>
                                    </div>
                                    <div class="col-4">
                                        Locality : <strong>{{pin.VillageLocality}}</strong>
                                    </div>
                                    <div class="col-4">
                                        Post Office : {{pin.PostOffice}}
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        Sub District : {{pin.SubDistrict}}
                                    </div>
                                    <div class="col-4">
                                        District : {{pin.District}}
                                    </div>
                                    <div class="col-4">
                                        State : {{pin.State}}
                                    </div>
                                </div>
                                <mat-divider class="mt-3 mb-3" *ngIf="pincodeDetails?.result.length > 1"></mat-divider>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <app-faq></app-faq>
            <app-video></app-video>
            <app-states></app-states>
        </div>
    </div>
</div>
