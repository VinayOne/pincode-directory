<div class="row mt-2">
    <div class="col-12">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <p>Explore State Wise Pincodes</p>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <table class="table table-bordered">
                    <tbody>
                        <tr *ngFor="let state of stateList?.result">
                          <td><a href="">{{state}}</a></td>
                        </tr>                        
                      </tbody>
                </table>
            </mat-card-content>
        </mat-card>
    </div>
</div>
